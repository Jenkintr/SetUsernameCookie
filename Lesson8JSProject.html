<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lesson 8 Application Project | Using Cookies</title>

<script language="javascript">

//Function checks to see that there is text entered into the textbox. If there is it stores the cookie.
//If there is no text it 
function setCookie(){
	if(document.getElementById("usrname").value === ""){
		alert("Please enter username.");
		document.getElementById("usrname").focus();
		return false;
	 }
	 else{
		document.cookie = "Username=" + document.getElementById("usrname").value;
		//showCookie();
		return false;
	 }
	}

//Function to display cookie **TESTING TO SEE THAT COOKIE IS ACTUALLY STORED**
function showCookie(){
	alert("Cookie: " + document.cookie);
}

//Function to display cookie in another Window as 'Welcome username' with username replace with the cookie.
function readCookie(){
	var str = document.cookie;
	var user= str.substring(9);
	var myWindow = window.open("", "Welcome Window", "width=800,height=800");
	myWindow.document.write("<p><strong>Welcome, " + user +"!</strong></p>");
}

</script>
</head>
<!--End of Head -->

<body>
<h1>Lesson 8:</h1>
<p><em>Taylor Jenkins</em></p>

<hr />
<form name="myForm" onsubmit="setCookie()">
<p>
Username: <input type="text" id="usrname" name="usrname" />
</p>
<p>
<input type="submit" value="Submit Cookie"/>
<input type= "button" value= "View Welcome Page" onclick="readCookie()"/>
</p>
</form>

</body>
</html>
