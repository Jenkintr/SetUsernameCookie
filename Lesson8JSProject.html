//Function in the head secion that will set a cookie to the user's name submitted via the text box.
function setCookie(cname, cvalue){
	document.cookie = cname + "=" + cvalue;
}

function getCookie(cname){
	var name = cname + "=";
	var ca = document.cookie.split(';');
	for (var i = 0; i<ca.length; i++){
		var c = ca[i];
		while(c.charAt(0) == ' '){
			c = c.substring(1);
		}
		if (c.indexOf(name) == 0){
			return c.substring(name.length, c.length);
		}
	}
	return "";
}
